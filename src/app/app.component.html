<style>
  main {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

h2 {
    text-align: center;
    color: #333;
}

form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    width: 300px;
}

label {
    font-weight: bold;
    color: #666;
}

input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box; /* sicherstellen, dass padding nicht die Breite ändert */
}

button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease; /* flüssige Animation beim Überfahren */
}

button[type="submit"]:hover {
    background-color: #45a049;
}
</style>

<main class="main">
  <h2>Bitte geben Sie Ihren Namen ein:</h2>
  <form (ngSubmit)="submitForm()" #nameForm="ngForm">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" [(ngModel)]="name" required><br><br>
        <button type="submit">Absenden</button>
  </form>
  <div *ngIf="greeting">
    <p>{{greeting}}, {{name}}</p>
  </div>
</main>
